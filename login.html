<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <title>登录界面</title>
</head>
<body>

  <section>
    <div class="shell">
      <div id="img-box">
        <img src="./img/login_bg.webp" alt="">
      </div>
      <form action="#" method="post">
        <div class="form-body">
          <div id="welcome-lines">
            <div class="w-line-1">你好，游客</div>
            <div class="w-line-2">欢迎回来！</div>
          </div>
          <div id="input">
            <div class="f-inp">
              <input type="text" placeholder="Email Address">
            </div>
            <div class="f-inp">
              <input type="password" placeholder="Password">
            </div>
          </div>
          <div id="submit">
            <button type="submit" class="submit-btn">登录</button>
          </div>
          <div id="forgot-pass">
            <a href="#">忘记密码?</a>
          </div>
          <div id="register">
            <a href="register.html">注册</a>
          </div>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
